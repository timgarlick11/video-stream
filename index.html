<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>video test</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>

	

	<div class="form-container">
		<div  id="login">
			<h1>Kid Creative</h1>	
			<input class="hs-input customer login" type="text" name="username" required placeholder="Username">
			<input class="hs-input customer login" type="password" name="password" value="" required placeholder="Password">

			<button class="showNext loginButton">Login</button>
			<!-- <input type="submit" value="Submit" class="hs-button primary large" data-reactid=".hbspt-forms-0.2.1.0"> -->
		</div>

		<form id="main-content"  >
			<div class="input-seperator" data-number="0">
				<label class="input-title" for="">Please Select a campaign </label>
				<label>
					<input class="hs-input accounting-recommendation" type="radio" name="campaign" value="Toys R' Us" data-recommendation="quickbooks">
					<div class="radio-alternate">Toys R' Us</div>
				</label>
				<label>
					<input class="hs-input accounting-recommendation" type="radio" name="campaign" value="BuyBuyBaby" >
					<div class="radio-alternate">BuyBuyBaby</div>
				</label>
				<label>
					<input class="hs-input accounting-recommendation" type="radio" name="campaign" value="Target">
					<div class="radio-alternate">Target</div>
				</label>
				<label>
					<input class="hs-input accounting-recommendation" type="radio" name="campaign" value="Walmart" >
					<div class="radio-alternate">Walmart</div>
				</label>
				<div class="clear"></div>
				<button id="campaign" type="button" class="showNext">Start</button>
			</div>


		</form>
		<div id="video-container">
			<video autoplay="true" id="videoElement"></video>
			<div class="video-buttons">
				<button class="start">Record</button>
				<button class="stop highlight">Stop</button>

			</div>
		</div>

	</div>


</body>



<script src="js/bower_components/jquery/dist/jquery.min.js"></script>
<script src="js/actions.js"></script>
</body>
</html>
